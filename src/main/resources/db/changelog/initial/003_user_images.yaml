databaseChangeLog:
  - changeSet:
      id: 003_create_table_user_images
      author: Sezima Turdubekova
      changes:
        - createTable:
            tableName: user_images
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false