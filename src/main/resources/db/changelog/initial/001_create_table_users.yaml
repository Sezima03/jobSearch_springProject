databaseChangeLog:
  - changeSet:
      id: create_table_categories
      author: admin
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: parent_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_parent_id
                    references: categories(id)
              - column:
                  name: name
                  type: varchar(100)
  - changeSet:
      id: create_table_users
      author: admin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: surname
                  type: varchar(100)
              - column:
                  name: age
                  type: integer
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(100)
              - column:
                  name: avatar
                  type: varchar(255)
              - column:
                  name: account_type
                  type: varchar(100)
  - changeSet:
      id: create_table_resume
      author: admin
      changes:
        - createTable:
            tableName: resume
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: applicant_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_applicant_id
                    references: users(id)
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: category_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_id
                    references: categories(id)
              - column:
                  name: salary
                  type: double
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: current_timestamp
              - column:
                  name: update_time
                  type: timestamp
                  defaultValueComputed: current_timestamp
  - changeSet:
      id: create_table_vacansyusr
      author: admin
      changes:
        - createTable:
            tableName: vacancyusr
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: category_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_id_vacancy
                    references: categories(id)
              - column:
                  name: salary
                  type: double
              - column:
                  name: exp_from
                  type: integer
              - column:
                  name: exp_to
                  type: integer
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: author_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_a_id
                    references: users(id)
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: current_timestamp
              - column:
                  name: update_time
                  type: timestamp
                  defaultValueComputed: current_timestamp
  - changeSet:
      id: create_table_responded_applicant
      author: admin
      changes:
        - createTable:
            tableName: responded_applicant
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resume_idd
                    references: resume(id)
              - column:
                  name: vacancy_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vacancy_id
                    references: vacancyusr(id)
              - column:
                  name: confirmation
                  type: boolean
  - changeSet:
      id: create_table_contact_types
      author: admin
      changes:
        - createTable:
